<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Rest api</title>
</head>
<body>

    <div class="container pt-3" id="app">

        <h1>REST API</h1>
        <form class="form-inline mb-3" @submit.prevent="createContact()">
            <div class="form-group mr-5">
            <label for="name" class="mr-3">ИМЯ</label>
            <input type="text" class="form-control" id="name" v-model="name">
            </div>
            <div class="form-group mr-5">
                <label for="value" class="mr-3">Значение</label>
                <input type="text" class="form-control" id="value" v-model="value">
                </div>
            <button class="btn btm-primary" type="submit">Создать</button>
        </form>
        <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Name</h5>
            <p class="card-text">Value</p>
            <button class="btn btm-primary" type="submit">Отменить</button>
            <button class="btn btm-danger" type="submit">Удалить</button>

        </div>
    </div>
    </div>

    
    
    <script type="module" src="script.js"></script>
    <script type="module" src="vue.js"></script>

   
</body>
</html>
